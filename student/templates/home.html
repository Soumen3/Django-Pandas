<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Home Page<h1>
	<form action="{% url "import_student" %}" method="post">{% csrf_token %}
		<input type="submit" value="Import Student">
	</form>

	{% if messages %}
		<div class="messages">
			<ul>
				{% for message in messages %}
					<li class={{message.tags}}>{{message}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<a href="{% url "home" %}">Back To Home</a>

</body>
</html>
